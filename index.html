<!DOCTYPE html>
<html>
<head>
	<title>MY JOURNAL</title>
	<link rel = "stylesheet" href = "journalstyle.css"/>
	<script type = "text/javascript" src = "index.js"></script>
</head>
<body>
	<div class = "header">
		<h1>Journal logo</h1>
	</div>
	
	<div class = "wrapper">
		<marquee direction = "left" scrolldelay ="150" class ="scroll">
			<p>REFLECTION IS AN IMPORTANT PART OF LEARNING AND GROWTH. KEEP A JOURNAL TODAY</p></marquee>
		<div>
			<form action = "" method = "GET" >
			<div id = "form">
			<fieldset class = "p_Info">
				<legend>Bio Data:</legend>
					<p><label for ="first name">Name: </label>
					<input type ="text" name = "name" id = "name"/></p>
			</fieldset><br/>
			<fieldset>
				<legend>Daily Activities:</legend>
				<p><label for ="Week">Week Days: </label>
				<select id = "day" name = "Days">
					<option value = "Sunday">Sunday</option>
					<option value = "Monday">Monday</option>
					<option value = "Tuesday">Tuesday</option>
					<option value = "Wednesday">Wednesday</option>
					<option value = "Thursday">Thursday</option>
					<option value = "Friday">Friday</option>
					<option value = "Saturday">Saturday</option>
				</select></p>
				<p><label for ="Question" >What did you do today?: </label></p>
				<p><textarea id = "log" name = "Activities"></textarea></p>
				<p><input id = "submit" type = "submit" value = "Log My Journal"></p>
			</fieldset><br/>
		 </div>
			<fieldset>
				<legend>My Journal:</legend>
					<div><p><label for ="first name">Name: </label></p><br/></div>
					<div><p><label for ="Answer" >What I did today: </label></p></div>
			</fieldset>
			</form>
		</div>

		
	</div>
